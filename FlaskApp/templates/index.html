{% extends "base.html"%}
{% block content %}
<a href='/new_post' class="button">Add a new blog post</a>
<hr />
<div id="posts_container">
    {% for post in blogs %}
    <h1>{{post.title}}</h1>
    <small>{{post.id}}</small>
    <h2>By {{post.owner}}</h2>
    <small>Published: {{post.created_at}}</small><br>
    <a href=# class="button" >Edit</a> 
    <a href=# class="button">Delete</a>
    <a href=# class="button">View</a>
    <hr />
    {% endfor %}
</div>    
{% endblock content %}
