{% extends 'base.html' %}
{% block content %}
<a href="/users/new" class="button">Add new user!</a>
{% for user in users %}
<div style="border:dashed 1px black;">
    <h3>{{user.name}}</h3>
    <h3>{{user.email}}</h3>
    {% if session['username'] == 'admin' %}
        <button>Edit</button>
        <button>Delete</button>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
