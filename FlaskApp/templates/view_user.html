{% extends 'base.html' %}
{% block content %}
<div>
    <h1>{{user.name}}</h1>
    <h2>{{user.id}}</h2>
    <p>{{user.email}}</p>
    {% if 'username' in session %}
        {% if session['username'] == user.name %}
        <a href="#">Edit</a>
        {% elif session['username'] == 'admin' %}
        <a href="#">Edit</a>
        <a href="#">Delete</a>
        {% endif %}
    {% endif %}
</div>
{% endblock %}
