{% extends "base.html"%}
{% block content %}
{% if 'username' in session %}
    <a href='/new' class="button">Add a new blog post</a>
{% endif %}
<hr />
<div id="posts_container">
    {% for post in blogs %}
    <h1>{{post.title}}</h1>
    <small>{{post.blog_id}}</small>
    <h2>By {{post.owner}}</h2>
    <small>Published: {{post.created_at}}</small><br>
    <a href='/view/{{post.blog_id}}' class="button">View</a>
    <hr />
    {% endfor %}
</div>    
{% endblock content %}
