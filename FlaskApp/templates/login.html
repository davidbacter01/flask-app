{% extends "base.html" %}
{% block content %}

<form action="/login" method="post" class="db-form">
    <h1 style="color:red">{{message}}</h1>
    <h1>Login</h1>
    <input name="name" id="name" type="text" required placeholder="username or email" /><br />
    <input name="password" id="user" type="password" placeholder="password" /><br />
    <input type="submit" value="LOGIN" class="button green" />
</form>

{% endblock %}
